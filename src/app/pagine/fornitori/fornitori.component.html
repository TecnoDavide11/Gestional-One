<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div [@fadeInAnimation]>
  <div class="titolo">
    <h3>DASHBOARD</h3>
    <p class="sottotitolo">FORNITORI</p>
  </div>
<div class="m-4">

  <mat-tab-group>
    <mat-tab label="Fornitore">
    <table class="table">
      <thead>
          <tr>
              <th>#</th>
              <th>Azienda</th>
              <th>Email</th>
              <th>Città</th>
              <th>Id Firebase</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let fornitore of fornitori; let i=index">
            <td>{{fornitore.id}}</td>
            <td>{{fornitore.azienda}}</td>
            <td>{{fornitore.email}}</td>
            <td>{{fornitore.citta}}</td>
            <td>{{idFirebase[i]}}</td>
          </tr>
      </tbody>
    </table>

    </mat-tab>
    <mat-tab label="Impostazioni Fornitore">
      <div class="m-4">
        <form #formFornitori1="ngForm" (ngSubmit)="AggiungiFornitore(formFornitori1, id.value, azienda.value, email.value, citta.value)">
          <h4><i class="fa-solid fa-plus"></i> AGGIUNGI FORNITORE</h4>
            <div class="row align-items-center g-3">
                <div class="col-auto">
                    <input type="number" class="form-control" id="id" placeholder="Id" required #id   name="id" ngModel>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="Nome" placeholder="Azienda" required #azienda  name="azienda" ngModel>
                </div>
                <div class="col-auto">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required #email  name="email" ngModel>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" id="Citta" placeholder="Città" required #citta  name="citta" ngModel>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary">Aggiungi Fornitore</button>
                </div>
            </div>
        </form>
      </div>

      <div class="m-4">
        <form #formFornitori2="ngForm" (ngSubmit)="ModificaFornitore(formFornitori2, idFirebase2.value, id2.value, azienda2.value, email2.value, citta2.value)">
          <h4><i class="fa-solid fa-pen"></i> MODIFICA FORNITORE</h4>
            <div class="row align-items-center g-3">
              <div class="col-auto">
                <input type="text" class="form-control" id="idFirebase" placeholder="idFirebase" required #idFirebase2  name="idFirebase2" ngModel>
              </div>
                <div class="col-auto">
                    <input type="number" class="form-control" id="id" placeholder="Id" required #id2  name="id2" ngModel>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="Azienda" placeholder="Nome" required #azienda2  name="azienda2" ngModel>
                </div>
                <div class="col-auto">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required #email2  name="email2" ngModel>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" id="Citta" placeholder="Città" required #citta2  name="citta2" ngModel>
              </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary">Modifica Fornitore</button>
                </div>
            </div>
        </form>
    </div>

    <div class="m-4">
      <form #formFornitori3="ngForm" (ngSubmit)="EliminaFornitore(formFornitori3, idFirebase3.value)">
        <h4><i class="fa-solid fa-xmark"></i> ELIMINA FORNITORE</h4>
          <div class="row align-items-center g-3">
            <div class="col-auto">
              <input type="text" class="form-control" id="idFirebase" placeholder="idFirebase" required #idFirebase3  name="idFirebase3" ngModel>
            </div>
              <div class="col-auto">
                  <button type="submit" class="btn btn-outline-primary">Elimina Fornitore</button>
              </div>
          </div>
      </form>
  </div>


    </mat-tab>
  </mat-tab-group>


</div>
</div>
