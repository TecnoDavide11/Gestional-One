<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


<div [@fadeInAnimation]>
  <div class="titolo">
    <h3>DASHBOARD</h3>
    <p class="sottotitolo">CLIENTI</p>
  </div>
  <div class="m-4">
  <mat-tab-group>
        <mat-tab label="Clienti">

          <table class="table">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Nome</th>
                      <th>Cognome</th>
                      <th>Email</th>
                      <th>Città</th>
                      <th>Id Firebase</th>
                  </tr>
              </thead>
              <tbody>
                <tr *ngFor="let cliente of clienti; let i = index">
                  <td>{{cliente.id}}</td>
                  <td>{{cliente.nome}}</td>
                  <td>{{cliente.cognome}}</td>
                  <td>{{cliente.email}}</td>
                  <td>{{cliente.citta}}</td>
                  <td>{{idFirebase[i]}}</td>
                </tr>
              </tbody>
          </table>

      </mat-tab>







      <mat-tab label="Impostazioni Cliente">
        <div class="m-4">
          <form #formClienti1="ngForm" (ngSubmit)="AggiungiCliente(formClienti1, id.value, nome.value, cognome.value, email.value, citta.value)">
              <div class="row align-items-center g-3">
                <h4><i class="fa-solid fa-plus"></i> AGGIUNGI CLIENTE</h4>
                  <div class="col-auto">
                      <input type="number" class="form-control" id="id" placeholder="Id" name="id" required #id ngModel>
                  </div>
                  <div class="col-auto">
                      <input type="text" class="form-control" id="Nome" placeholder="Nome" name="nome" required #nome ngModel>
                  </div>
                  <div class="col-auto">
                      <input type="text" class="form-control" id="Cognome" placeholder="Cognome" name="cognome" required #cognome ngModel>
                  </div>
                  <div class="col-auto">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required #email ngModel>
                  </div>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="citta" placeholder="Città" name="citta" required #citta ngModel>
                </div>
                  <div class="col-auto">
                      <button type="submit" class="btn btn-outline-primary">Aggiungi Cliente</button>
                  </div>
              </div>
          </form>
        </div>


        <div class="m-4">
          <form #formClienti2="ngForm" (ngSubmit)="ModificaCliente(formClienti2, id2.value, nome2.value, cognome2.value, email2.value, citta2.value, idFirebase2.value)">
            <h4><i class="fa-solid fa-pen"></i> MODIFICA CLIENTE</h4>
              <div class="row align-items-center g-3">
                <div class="col-auto">
                  <input type="text" class="form-control" id="Firebase" placeholder="Id FIrebase" name="idFirebase2" required #idFirebase2 ngModel>
              </div>
                  <div class="col-auto">
                      <input type="number" class="form-control" id="id" placeholder="Id" name="id2" required #id2 ngModel>
                  </div>
                  <div class="col-auto">
                      <input type="text" class="form-control" id="Nome" placeholder="Nome" name="nome2" required #nome2 ngModel>
                  </div>
                  <div class="col-auto">
                      <input type="text" class="form-control" id="Cognome" placeholder="Cognome" name="cognome2" required #cognome2 ngModel>
                  </div>
                  <div class="col-auto">
                      <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email2" required #email2 ngModel>
                  </div>
                  <div class="col-auto">
                    <input type="text" class="form-control" id="citta" placeholder="Città" name="citta2" required #citta2 ngModel>
                </div>
                  <div class="col-auto">
                      <button type="submit" class="btn btn-outline-primary">Modifica Cliente</button>
                  </div>
              </div>
          </form>
      </div>






      <div class="m-4">
        <form #formClienti3="ngForm" (ngSubmit)="EliminaCliente(formClienti3,idFirebase3.value)">
          <h4><i class="fa-solid fa-xmark"></i> ELIMINA CLIENTE</h4>
            <div class="row align-items-center g-3">
              <div class="col-auto">
                <input type="text" class="form-control" id="idFirebase" placeholder="idFirebase" required #idFirebase3 name="idFirebase3" ngModel>
              </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary">Elimina Cliente</button>
                </div>
            </div>
        </form>
    </div>



    </mat-tab>
</mat-tab-group>





</div>
</div>
