<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<div [@fadeInAnimation]>
  <div class="titolo">
    <h3>DASHBOARD</h3>
    <p class="sottotitolo">DIPENDENTI</p>
  </div>
<div class="m-4">
  <mat-tab-group>
    <mat-tab label="Dipendenti ">

      <table class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Email</th>
                <th>Mansione</th>
                <th>Stipendio</th>
                <th>Id Firebase</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dipendenti of dipendenti; let i=index">
                <td>{{dipendenti.id}}</td>
                <td>{{dipendenti.nome}}</td>
                <td>{{dipendenti.cognome}}</td>
                <td>{{dipendenti.email}}</td>
                <td>{{dipendenti.mansione}}</td>
                <td>{{dipendenti.stipendio}}</td>
                <td>{{idFirebase[i]}}</td>
            </tr>
        </tbody>
    </table>

    </mat-tab>



    <mat-tab label="Impostazioni Dipendente">
      <div class="m-4">
        <form #formDipendenti1="ngForm" (ngSubmit)="AggiungiPersonale(formDipendenti1,id.value, nome.value, cognome.value, email.value, mansione.value, stipendio.value)">
          <h4><i class="fa-solid fa-plus"></i> AGGIUNGI DIPENDENTE</h4>
            <div class="row align-items-center g-3">
                <div class="col-auto">
                    <input type="number" class="form-control" id="id" placeholder="Id" required #id name="id" ngModel>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="Nome" placeholder="Nome" required #nome name="nome" ngModel>
                </div>
                <div class="col-auto">
                    <input type="text" class="form-control" id="Cognome" placeholder="Cognome" required #cognome name="cognome" ngModel>
                </div>
                <div class="col-auto">
                    <input type="email" class="form-control" id="inputEmail" placeholder="Email" required #email name="email" ngModel>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" id="Mansione" placeholder="Mansione" required #mansione name="mansione" ngModel>
              </div>
                <div class="col-auto">
                  <input type="text" class="form-control" id="Stipendio" placeholder="Stipendio" required #stipendio name="stipendio" ngModel>
              </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-outline-primary">Aggiungi Personale</button>
                </div>
            </div>
        </form>
    </div>


    <div class="m-4">
      <form #formDipendenti2="ngForm" (ngSubmit)="ModificaPersonale(formDipendenti2, idFirebase2.value, id2.value, nome2.value, cognome2.value, email2.value, mansione2.value, stipendio2.value)">
        <h4><i class="fa-solid fa-pen"></i> MODIFICA DIPENDENTE</h4>
          <div class="row align-items-center g-3">
            <div class="col-auto">
              <input type="text" class="form-control" id="idFirebase" placeholder="idFirebase" required #idFirebase2 name="idFirebase2" ngModel >
            </div>
              <div class="col-auto">
                  <input type="number" class="form-control" id="id" placeholder="Id" required #id2 name="id2" ngModel>
              </div>
              <div class="col-auto">
                  <input type="text" class="form-control" id="Nome" placeholder="Nome" required #nome2 name="nome2" ngModel>
              </div>
              <div class="col-auto">
                  <input type="text" class="form-control" id="Cognome" placeholder="Cognome" required #cognome2  name="cognome2" ngModel>
              </div>
              <div class="col-auto">
                  <input type="email" class="form-control" id="inputEmail" placeholder="Email" required #email2 name="email2" ngModel>
              </div>
              <div class="col-auto">
                <input type="text" class="form-control" id="Mansione" placeholder="Mansione" required #mansione2 name="mansione2" ngModel>
            </div>
              <div class="col-auto">
                <input type="text" class="form-control" id="Stipendio" placeholder="Stipendio" required #stipendio2 name="stipendio2" ngModel>
            </div>
              <div class="col-auto">
                  <button type="submit" class="btn btn-outline-primary">Modifica Personale</button>
              </div>
          </div>
      </form>
   </div>


  <div class="m-4">
    <form #formDipendenti3="ngForm" (ngSubmit)="EliminaPersonale(formDipendenti3, idFirebase3.value)">
      <h4><i class="fa-solid fa-xmark"></i> ELIMINA DIPENDENTE</h4>
        <div class="row align-items-center g-3">
          <div class="col-auto">
            <input type="text" class="form-control" id="idFirebase" placeholder="idFirebase" required #idFirebase3 name="idFirebase3" ngModel>
          </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary">Elimina Personale</button>
            </div>
        </div>
    </form>
  </div>

       </mat-tab>
  </mat-tab-group>



</div>
</div>
